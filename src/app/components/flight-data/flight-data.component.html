  @for (flight of allFlights; track flight.airport) {
    <div class="table-row">
      <div class="table-item">{{ flight.airport }}</div>
      <div class="table-item">{{ flight.time }}</div>
      <div class="table-item">{{ flight.arriving }}</div>
      <div class="table-item">{{ flight.departing }}</div>
    </div>
  } @empty {
    <span>No Flight Data Today</span>
  }
